apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "thehubpub.fullname" . }}
  labels:
    jke/workload: {{ include "thehubpub.fullname" . }}

spec:
  progressDeadlineSeconds: 300
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      jke/workload: {{ include "thehubpub.fullname" . }}
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: {{ include "thehubpub.fullname" . }}
        jke/workload: {{ include "thehubpub.fullname" . }}
    spec:
      containers:
      - env:
        - name: CONTACT_API_HOST
          valueFrom:
            secretKeyRef:
              key: contact_api_host
              name: services
        - name: CONTACT_API_PROTOCOL
          valueFrom:
            secretKeyRef:
              key: contact_api_protocol
              name: services
        - name: API_USERNAME
          valueFrom:
            secretKeyRef:
              key: api_user
              name: app-creds
        - name: API_PASSWORD
          valueFrom:
            secretKeyRef:
              key: api_pass
              name: app-creds
        - name: MENU_API_HOST
          valueFrom:
            secretKeyRef:
              key: menu_api_host
              name: services
        - name: MENU_API_TARGET_PORT
          valueFrom:
            secretKeyRef:
              key: menu_api_port
              name: services
        - name: MENU_API_PROTOCOL
          valueFrom:
            secretKeyRef:
              key: menu_api_protocol
              name: services
      {{- if eq .Values.global.env "dev" }}
        image: "{{ .Values.image.name}}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: Never
      {{- else }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: Always
      {{- end }}
        name: hubpub
        ports:
        - containerPort: {{ .Values.containerPort }}
          name: {{ .Values.portName }}
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: false
        resources: {}
        livenessProbe:
          exec:
            command:
            - cat
            - /app/package.json
          initialDelaySeconds: 5
          periodSeconds: 60
        readinessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.portName }}
          initialDelaySeconds: 15
          failureThreshold: 3
          periodSeconds: 10
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
