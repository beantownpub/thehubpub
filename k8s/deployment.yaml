apiVersion: apps/v1
kind: Deployment
metadata:
  name: thehubpub
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: thehubpub
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: thehubpub
    spec:
      containers:
      - image: jalgraves/thehubpub:latest
        imagePullPolicy: Always
        name: thehubpub-frontend
        ports:
        - containerPort: 3034
          name: tcp-frontend
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: false
        tty: true
        resources: {}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
